<form class="{{cssClass}} bloque" autocomplete="off">
    {{log "handlebar item-arme-sheet" this}}
    <div class="bloque">
        <img class="item-image rot" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <input name="name" class=" channelfear" type="text" value="{{item.name}}" placeholder="Name" />
    </div>

    <div class="compteur ">
        <label class="pastille">dés de dégats</label>
        <input class="channelfear" type="number" name="data.des" value="{{data.des}}" data-dtype="Number" />


        <label class="pastille">relance</label>
        <input class="channelfear"type="number" name="data.relances" value="{{data.relances}}" data-dtype="Number" />
    </div>


    <section class=" bloque">
        <label class="pastille">description</label>
            {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </section>
</form>
